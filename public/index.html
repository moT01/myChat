<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>myChat</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
	<link href="main.css" rel="stylesheet" type="text/css">	
</head>

<body>

	<!------landing screen------>
	<div class="overlay" id="ol1"></div>
	<div class="overlay" id="ol2">
		<div>
			<div class="center" id="title">welcome to myChat</div>
			
			<div id="handle-submit">
				<input id="handle" type="text" placeholder="handle" />
				<button id="submit">submit</button>
			</div>
		</div>
	</div>
	
	<!------main app------>
	<div class="center" id="myChat">myChat</div>

	<div id="wrap-all">
		<div class="inline" id="chat-area">
			<div>
				<div id="output"></div>	
				<div id="feedback"></div>
			</div>	
		</div>

		<div class="inline" id="chatters"></div>

		<div class="center" id="controls">
			<input id="message" type="text" placeholder="message" />
			<button id="sendBtn">send</button>
		</div>
	</div>
	
	<script type="text/javascript" src="chat.js"></script>
</body>

</html>
